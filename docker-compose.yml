version: "3.9"

services:
  # ============================================================
  # MCP SERVICE - Knowledge Base Server
  # ============================================================
  mcp:
    build: .
    image: fixeatai:latest
    container_name: fixeatai-mcp
    environment:
      - ROLE=mcp
      - CHROMA_PATH=/data/chroma
    ports:
      - "7070:7000"
    volumes:
      - chroma_data:/data/chroma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================================
  # API SERVICE - Predictor de Fallas
  # ============================================================
  api:
    build: .
    image: fixeatai:latest
    container_name: fixeatai-api
    env_file:
      - .env
    environment:
      - ROLE=api
      - MCP_SERVER_URL=http://mcp:7000
      - X_TRACE_ID_HEADER=X-Trace-Id
      # Variables inyectadas desde .env
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_LLM=${USE_LLM:-true}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-*}
    ports:
      - "8000:8000"
    depends_on:
      - mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  chroma_data:
    driver: local
