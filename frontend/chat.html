<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixeatAI - Diagn√≥stico Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .icon {
            font-size: 32px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f5f7fb;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: #34d399;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .diagnosis-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .diagnosis-title {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .diagnosis-section {
            margin-top: 15px;
        }

        .diagnosis-section-title {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .diagnosis-list {
            list-style: none;
            padding-left: 0;
        }

        .diagnosis-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        .diagnosis-list li:last-child {
            border-bottom: none;
        }

        .step-item {
            display: flex;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .step-item:last-child {
            border-bottom: none;
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-type {
            font-size: 11px;
            text-transform: uppercase;
            color: #6b7280;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .context-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #eff6ff;
            color: #2563eb;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            margin: 4px 4px 4px 0;
            transition: all 0.2s;
        }

        .context-link:hover {
            background: #dbeafe;
            transform: translateY(-1px);
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .confidence-high {
            background: #d1fae5;
            color: #065f46;
        }

        .confidence-medium {
            background: #fed7aa;
            color: #92400e;
        }

        .confidence-low {
            background: #fee2e2;
            color: #991b1b;
        }

        .chat-input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="icon">üîß</span>
            <div>
                <div>FixeatAI - Diagn√≥stico Inteligente</div>
                <div style="font-size: 14px; font-weight: normal; opacity: 0.9;">Asistente t√©cnico con IA</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <div class="empty-state-title">¬°Bienvenido a FixeatAI!</div>
                <div class="empty-state-text">
                    Describe el problema del equipo y te ayudar√© con el diagn√≥stico
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Ej: Por qu√© me arroja un service 25..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">
                    <span>Enviar</span>
                    <span>üì§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1/predict-fallas';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Enviar mensaje al presionar Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function clearEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function addMessage(content, isUser = false) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (typeof content === 'string') {
                contentDiv.textContent = content;
            } else {
                contentDiv.appendChild(content);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function showTypingIndicator() {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            contentDiv.appendChild(typingDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function getConfidenceBadge(confidence) {
            let className = 'confidence-low';
            let text = 'Baja';
            
            if (confidence >= 0.7) {
                className = 'confidence-high';
                text = 'Alta';
            } else if (confidence >= 0.4) {
                className = 'confidence-medium';
                text = 'Media';
            }
            
            return `<span class="confidence-badge ${className}">${text} (${Math.round(confidence * 100)}%)</span>`;
        }

        function formatDiagnosis(data) {
            const container = document.createElement('div');
            
            // Fallas probables
            if (data.fallas_probables && data.fallas_probables.length > 0) {
                data.fallas_probables.forEach((falla, idx) => {
                    const card = document.createElement('div');
                    card.className = 'diagnosis-card';
                    
                    let html = `
                        <div class="diagnosis-title">
                            üîç ${falla.falla}
                            ${getConfidenceBadge(falla.confidence)}
                        </div>
                        <p style="color: #6b7280; margin-top: 10px; font-size: 14px;">
                            ${falla.rationale || 'Sin informaci√≥n adicional'}
                        </p>
                    `;
                    
                    // Repuestos sugeridos
                    if (falla.repuestos_sugeridos && falla.repuestos_sugeridos.length > 0) {
                        html += `
                            <div class="diagnosis-section">
                                <div class="diagnosis-section-title">üîß Repuestos Sugeridos</div>
                                <ul class="diagnosis-list">
                                    ${falla.repuestos_sugeridos.map(r => `<li>${r}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }
                    
                    // Herramientas
                    if (falla.herramientas_sugeridas && falla.herramientas_sugeridas.length > 0) {
                        html += `
                            <div class="diagnosis-section">
                                <div class="diagnosis-section-title">üõ†Ô∏è Herramientas Necesarias</div>
                                <ul class="diagnosis-list">
                                    ${falla.herramientas_sugeridas.map(h => `<li>${h}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }
                    
                    // Pasos
                    if (falla.pasos && falla.pasos.length > 0) {
                        html += `
                            <div class="diagnosis-section">
                                <div class="diagnosis-section-title">üìã Pasos a Seguir</div>
                                <div style="margin-top: 10px;">
                                    ${falla.pasos.map(paso => `
                                        <div class="step-item">
                                            <div class="step-number">${paso.orden}</div>
                                            <div class="step-content">
                                                <div class="step-type">${paso.tipo}</div>
                                                <div>${paso.descripcion}</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    card.innerHTML = html;
                    container.appendChild(card);
                });
            }
            
            // Contextos con enlaces - SIEMPRE mostrar si hay documentaci√≥n
            if (data.contextos && data.contextos.length > 0) {
                const contextCard = document.createElement('div');
                contextCard.className = 'diagnosis-card';
                contextCard.style.background = '#f0f9ff'; // Fondo azul claro para destacar
                contextCard.style.border = '2px solid #3b82f6'; // Borde azul
                
                let html = `
                    <div class="diagnosis-title" style="color: #1e40af;">
                        üìö Manuales de Referencia (${data.contextos.length} documentos)
                    </div>
                    <div style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px;">
                `;
                
                // Tomar los primeros 8 contextos m√°s relevantes
                const topContexts = data.contextos.slice(0, 8);
                
                topContexts.forEach((ctx, idx) => {
                    const page = ctx.metadata?.page;
                    const url = ctx.document_url;
                    const relevanceScore = ctx.relevance_score || 0;
                    const confidenceLabel = ctx.confidence_label || 'Media';
                    const llmExplanation = ctx.llm_explanation || '';
                    
                    // Emoji basado en relevancia (determinado por LLM)
                    let confidenceEmoji = 'üìÑ';
                    if (relevanceScore >= 80) {
                        confidenceEmoji = 'üéØ';  // Muy Alta
                    } else if (relevanceScore >= 60) {
                        confidenceEmoji = '‚≠ê';  // Alta
                    } else if (relevanceScore >= 40) {
                        confidenceEmoji = 'üìÑ';  // Media
                    } else {
                        confidenceEmoji = 'üìù';  // Baja
                    }
                    
                    // SIEMPRE mostrar el enlace si hay URL
                    if (url) {
                        const displayText = page ? `P√°gina ${page}` : `Doc ${idx + 1}`;
                        
                        // Color del bot√≥n basado en relevancia DEL LLM
                        let bgGradient, boxShadow;
                        if (relevanceScore >= 80) {
                            // Muy Alta - Verde brillante
                            bgGradient = 'linear-gradient(135deg, #059669 0%, #047857 100%)';
                            boxShadow = '0 2px 8px rgba(5,150,105,0.3)';
                        } else if (relevanceScore >= 60) {
                            // Alta - Azul
                            bgGradient = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
                            boxShadow = '0 2px 8px rgba(59,130,246,0.3)';
                        } else if (relevanceScore >= 40) {
                            // Media - Amarillo
                            bgGradient = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
                            boxShadow = '0 2px 8px rgba(245,158,11,0.3)';
                        } else {
                            // Baja - Gris
                            bgGradient = 'linear-gradient(135deg, #6b7280 0%, #4b5563 100%)';
                            boxShadow = '0 2px 8px rgba(107,114,128,0.3)';
                        }
                        
                        html += `
                            <a href="${url}" target="_blank" 
                               style="background: ${bgGradient}; 
                                      color: white; font-weight: 600; 
                                      padding: 12px 20px; border-radius: 10px; text-decoration: none;
                                      display: inline-flex; align-items: center; gap: 8px;
                                      transition: all 0.2s; box-shadow: ${boxShadow};
                                      font-size: 14px; flex-direction: column; align-items: flex-start;
                                      max-width: 300px;"
                               onmouseover="this.style.transform='translateY(-2px)'; this.style.filter='brightness(1.1)';"
                               onmouseout="this.style.transform='translateY(0)'; this.style.filter='brightness(1)';"
                               title="${llmExplanation}">
                                <div style="display: flex; align-items: center; gap: 8px; width: 100%;">
                                    <span style="font-size: 18px;">${confidenceEmoji}</span>
                                    <span>üìÑ ${displayText}</span>
                                </div>
                                <div style="font-size: 11px; opacity: 0.9; font-weight: 500;">
                                    Relevancia IA: ${Math.round(relevanceScore)}% - ${confidenceLabel}
                                </div>
                                ${llmExplanation ? `<div style="font-size: 10px; opacity: 0.8; font-weight: 400; font-style: italic; margin-top: 4px; line-height: 1.3;">${llmExplanation.substring(0, 100)}${llmExplanation.length > 100 ? '...' : ''}</div>` : ''}
                            </a>
                        `;
                    }
                });
                
                html += '</div>';
                
                // Agregar nota explicativa
                html += `
                    <div style="margin-top: 15px; padding: 12px; background: white; border-radius: 8px; 
                                font-size: 13px; color: #374151; border-left: 4px solid #3b82f6;">
                        <strong style="color: #1e40af;">üí° Informaci√≥n importante:</strong><br>
                        Haz clic en los botones para abrir el manual del fabricante en la p√°gina espec√≠fica donde se encuentra la informaci√≥n sobre este error.
                    </div>
                `;
                
                contextCard.innerHTML = html;
                container.appendChild(contextCard);
            } else if (data.fuentes && data.fuentes.length > 0) {
                // Fallback: mostrar fuentes si no hay contextos
                console.warn('No hay contextos, buscando fuentes...');
                if (data.fuentes && data.fuentes.length > 0) {
                    const contextCard = document.createElement('div');
                    contextCard.className = 'diagnosis-card';
                    
                    let html = `
                        <div class="diagnosis-title">
                            üìö Fuentes Consultadas
                        </div>
                        <div style="margin-top: 10px; padding: 10px; background: #f9fafb; border-radius: 8px;">
                            <ul style="margin: 0; padding-left: 20px; color: #374151; font-size: 13px;">
                    `;
                    
                    data.fuentes.slice(0, 5).forEach(fuente => {
                        html += `<li style="margin: 8px 0;">${fuente}</li>`;
                    });
                    
                    html += '</ul></div>';
                    contextCard.innerHTML = html;
                    container.appendChild(contextCard);
                }
            }
            
            return container;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Deshabilitar input
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Agregar mensaje del usuario
            addMessage(message, true);
            messageInput.value = '';
            
            // Mostrar indicador de escritura
            showTypingIndicator();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cliente: { id: 'web-chat' },
                        equipo: { 
                            marca: 'Rational', 
                            modelo: 'iCombi Classic' 
                        },
                        descripcion_problema: message,
                        tecnico: { id: 'web-user' }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Debug: mostrar respuesta completa
                console.log('Respuesta completa del backend:', result);
                console.log('Data:', result.data);
                console.log('Contextos:', result.data?.contextos);
                console.log('Fuentes:', result.data?.fuentes);
                
                // Remover indicador de escritura
                removeTypingIndicator();
                
                // Mostrar diagn√≥stico
                if (result.data) {
                    const diagnosisContent = formatDiagnosis(result.data);
                    addMessage(diagnosisContent, false);
                } else {
                    addMessage('No se pudo obtener un diagn√≥stico. Intenta con m√°s detalles.', false);
                }
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                
                const errorContent = document.createElement('div');
                errorContent.innerHTML = `
                    <div class="error-message">
                        ‚ùå Error al conectar con el servidor: ${error.message}
                        <br><br>
                        Aseg√∫rate de que el servidor est√© corriendo en http://localhost:8000
                    </div>
                `;
                addMessage(errorContent, false);
            } finally {
                // Rehabilitar input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
